kind: pipeline
name: default

steps:
  - name: install
    image: ruby:2.6.1
    volumes:
      - name: bundle
        path: /usr/local/bundle
    commands:
      - gem install bundler -v "~> 2.0.1"
      - bundle install --jobs=3 --retry=3

  - name: test
    image: ruby:2.6.1
    environment:
      CODECOV_TOKEN:
        from_secret: CODECOV_TOKEN
      CI: true
    volumes:
      - name: bundle
        path: /usr/local/bundle
    commands:
      - apt-get install -y nss
      - rspec

volumes:
  - name: bundle
    temp: {}
